<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="../CSS/accountpage.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src="../JS/common.js" defer></script>
    <script src="../JS/accountpage.js" defer></script>
    <title>Ramesses | Login</title>
  </head>

  <body>
    <header>
      <p class="centering banner">Free shipping for orders over $100 plus up to 75% off sale</p>
      <a class="a1" href="homepage.html"><p class="centering">RAMESSES</p></a>
    </header>

    <nav class="topnav centering">
      <a href="clothingpage.html">Clothing</a>
      <a href="shoespage.html">Shoes</a>
      <a href="accessoriespage.html">Accessories</a>
      <div id="hiddenaccount">
        <div id="links">
          <a href="accountpage.html">Login</a>
          <a href="createaccountpage.html"><span style="word-spacing: -4px; white-space: nowrap;">Create Account</span></a>
        </div>
        <button id="icon"><i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i></button>
      </div>
    </nav>
    
    <main class="centering">
      <p class="centering heading">Login</p>
      <form>
        <div class="formspacing">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" size="30" required>
        </div>
        <div class="formspacing">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" size="30" required>
        </div>
        <input class="btn" type="submit" value="Login" onclick="login()">
      </form>
      <hr>
      <p class="centering heading">I don't have an account</p>
      <button class="btn" type="button" onclick="goToCreateaccount()">Create an account</button>
    </main>

    <nav class="bottomnav">
      <a href="aboutuspage.html">ABOUT US</a>
      <a href="shippingpage.html">SHIPPING & RETURNS</a>
      <a href="contactuspage.html">CONTACT US</a>
    </nav>

    <footer class="centering">
      &copy; Copyright 2022 Ramesses US.
    </footer>
  </body>
</html>
